<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Mùa đông không lạnh</title>
  </head>
  <body>
    <h1>Seach Page</h1>
    {%  for service in all_service %}
    <div>
      <!-- .. la ra ngoai folder / la vao -->
      {% if service.gender %}
      <img src="../static/image/male-profile.jpg" alt="">
      {% else %}
      <img src="../static/image/female-profile.jpg" alt="">
      {% endif %}
      <p>Name: {{service.name }}</p>
      <p>Yob: {{service.yob }}</p>
      <p>Height: {{service.height }}</p>
    </div>
    {% endfor %}
  </body>
</html>
